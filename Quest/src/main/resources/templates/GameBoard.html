<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>QuestBoard</title>
    <link rel="stylesheet" href="/templates/Global.css">
    <link rel="stylesheet" href="/templates/Gameboard.css">

    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script src="/js"></script>
</head>
<body onload="loadUsername()">
<noscript><h1 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
    enabled. Please enable
    Javascript and reload this page!</h1></noscript>

<div id="Banner">
    <ul id = "horizontal-list" style="background-color: #7e6527">
        <li>
            Leave
        </li>
        <li>
            More
        </li>
    </ul>
</div>

<div id="gameboard">
    <div id="player2" th:if="${game.players.size() % 2 == 0}">
        <div class="cards-shields-container" style="Justify-Content: Center">
            <div class="cardCount">
                <p th:text="${game.getPlayer((i + game.players.size()/2) % game.players.size()).hand.size()}">
                </p>
            </div>
            <div class="shield">
                <p th:text="${game.getPlayer((i + game.players.size()/2) % game.players.size()).shields}">
                </p>
            </div>
        </div>
        <div>
            <p class="player-name" style="text-align: center" th:text="${game.getPlayer((i + game.players.size()/2) % game.players.size()).name}">
            </p>
        </div>

        <div id="p2Discard">
            <div class="played-cards-div">
                <div class="mat" th:if="${game.players.size() == 2}">
                    <ul class="played-cards">
                        <li class="card">
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>


    <div class="two-equal-columns" th:if="${game.players.size() > 2}">
        <div id="player3" class="columnLeft">
            <div class="cards-shields-container" style="width: 50%">
                <div class="cardCount">
                    <p th:text="${game.getPlayer((i + 1) % game.players.size()).hand.size()}">
                    </p>
                </div>
                <div class="shield">
                    <p th:text="${game.getPlayer((i + 1) % game.players.size()).shields}">
                    </p>
                </div>
            </div>
            <p class="player-name" style="text-align: left" th:text="${game.getPlayer((i + 1) % game.players.size()).name}">
            </p>

        </div>
        <div id="player4" class="columnRight">
            <div class="cards-shields-container" style="justify-content: right">
                <div class="cardCount">
                    <p th:text="${game.getPlayer((i + game.players.size() - 1) % game.players.size()).hand.size()}">
                    </p>
                </div>
                <div class="shield">
                    <p th:text="${game.getPlayer((i + game.players.size() - 1) % game.players.size()).shields}">
                    </p>
                </div>
            </div>
            <div>
                <p class="player-name" style="text-align: right" th:text="${game.getPlayer((i + game.players.size() - 1) % game.players.size()).name}">
                </p>
            </div>
        </div>
    </div>
    <div class="two-equal-columns" th:if="${game.players.size() > 2}">
        <div class="columnLeft">
            <div class="played-cards-div">
                <ul class="played-cards">
                    <li class="card">
                    </li>
                </ul>
            </div>

        </div>
        <div class="columnRight" >
            <div class="played-cards-div">
                <ul class="played-cards">
                    <li class="card">
                    </li>
                </ul>
            </div>

        </div>
    </div>

    <div id = "SponsorPrompt">
        <p>What would you like to do for the following quest?</p>
        <input class="Sponsor" type="button" value="Sponsor" onclick="submitPrompt(this)">
        <input class="Participate" type="button" value="Participate" onclick="submitPrompt(this)">
        <input class="Drop Out" type="button" value="Drop Out" onclick="submitPrompt(this)">
    </div>

    <div id = "NoSponsorPrompt">
        <p>What would you like to do for the following quest?</p>
        <input class="Participate" type="button" value="Participate" onclick="submitPrompt(this)">
        <input class="Drop Out" type="button" value="Drop Out" onclick="submitPrompt(this)">
    </div>

    <div id = "bottomRow">

        <div id="played-cards">
            <div class="played-cards-div">
                <div class="card mat">
                    <input id="highlightCards" type="button" value="Highlight Cards" onclick="highlightCards();">
                    <ul id = "played-list">
                    </ul>
                </div>
                <input id="playCards" type="button" value="Play Cards" onclick="playCards();">
            </div>
        </div>
        
        <div id="player-hand">
            <ul id = "hand-list">
                <li th:each="c: ${game.getPlayer(i).hand}">
                    <div class="card">
                        <img th:src = "@{/card(cardName=${c.name})}" th:id="${c.id}">
                    </div>
                </li>
                <li>
                    <div class="card" style="margin-left: 20px">
                        <img th:src="@{/card(cardName=${game.current_story.name})}">
                    </div>
                </li>
            </ul>
            <div class="shield" style="margin-top: 20px">
                <p th:text="${game.getPlayer(i).shields}">
                </p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
