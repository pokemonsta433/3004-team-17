<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quest of The Round Table</title>
    <link rel="stylesheet" href="/templates/Quest-Styles.css">
</head>
<body>

    <div id = "lobby_list">
        <h3 style="font-size: 225%">Quest of the Round Table</h3>
        <table>
            <tr>
                <th id = "head">Lobby<th>
            </tr>
            <tr th:each="p: ${PlayerList}">
                <td id = "names" th:text="${p.name}"></td>
            </tr>
        </table>
        <form method="post" th:action="@{/game}">
            <input type="hidden" name="playername" th:value="${player.name}"/>
            <button id = "start" type="submit">
               START GAME!
            </button>
        </form>
    </div>
</body>
</html>
